# Example secrets file (DO NOT COMMIT REAL SECRETS)
# Copy to ansible/vars/secrets.yml and fill values locally.
# Consider using Ansible Vault for encryption: ansible-vault encrypt ansible/vars/secrets.yml

github_owner: "YOUR_GITHUB_USERNAME"
github_repo: "YOUR_REPO_NAME"

# Tokens should be sourced from a secure secret store in CI/CD
github_token: "REPLACE_WITH_TOKEN_AT_RUNTIME"
telegram_bot_token: "REPLACE_WITH_TOKEN_AT_RUNTIME"
authorized_chat_id: "YOUR_TELEGRAM_CHAT_ID"
aws_region: "YOUR_AWS_REGION"

# Optional: paths for terraform state/backends
s3_state_bucket: "YOUR_S3_BUCKET_NAME"
s3_state_key_prefix: "dev"  # Note: app expects dev workspace, so "dev" should be part of the state file path
