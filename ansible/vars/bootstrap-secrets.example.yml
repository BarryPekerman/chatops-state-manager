# Example bootstrap secrets file (DO NOT COMMIT REAL SECRETS)
# This file is auto-generated by bootstrap.yml, but you can create it manually if needed
# Copy to ansible/vars/bootstrap-secrets.yml and fill values locally

github_owner: "your-github-username"
github_repo: "your-repo-name"

github_secrets:
  AWS_ROLE_TO_ASSUME: "arn:aws:iam::ACCOUNT_ID:role/chatops-github-actions-role"
  AWS_REGION: "eu-north-1"
  TERRAFORM_STATE_BUCKET: "your-terraform-state-bucket"
  TELEGRAM_BOT_TOKEN: "your-telegram-bot-token"
  TELEGRAM_CHAT_ID: "your-telegram-chat-id"
  # Optional: Only if AI processor is enabled
  CALLBACK_URL: "https://api-gateway-url.execute-api.region.amazonaws.com/prod/process"
  CALLBACK_KEY: "your-api-gateway-key"
